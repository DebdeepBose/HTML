<!--display : flex is basically flexible making alignments etc
justify-content : centre,right,left whatever
align-tems : whatever u create to center right left etc.-->
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #3bcbb8, #a249ea);
    }

    .Jbut {
        background-color: rgb(255, 255, 255);
        border-color: rgb(67, 120, 234);
        border-style: solid;
        color: rgba(67, 120, 234);
        border-width: 2px;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 20px;
        font-weight: bold;
    }

    .Subbut {
        background-color: rgba(33, 2, 2, 0.625);
        color: rgb(0, 225, 255);
        border: none;
        height: 30px;
        width: 120px;
        border-radius: 200px;
        cursor: pointer;
        margin-right: 20px;
        font-weight: bold;
    }

    .Xbut {
        background-color: rgba(0, 55, 255, 0.89);
        color: rgb(255, 255, 255);
        border: none;
        height: 40px;
        width: 100px;
        border-radius: 200px;
        cursor: pointer;
        margin-right: 20px;
        font-weight: bold;
        font-size: large;
    }
</style>
<!--style : value-->
<!--color = Text color-->
<!--border = remove border using "None"-->
<!--height basically is height-->
<!--width is width-->
<!--The higher the border radius, the more rounded is the border-->
<!--Cursor : its basically when u hover above the button-->
<!--font-weight : bold , 100,200 etc.-->
<button class="Subbut"> SUBSCRIBE </button>
<button class="Jbut"> JOIN </button>
<button class="Xbut"> TweeT </button>
